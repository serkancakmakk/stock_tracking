{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Import Excel</h1>
    <p>Below are the IDs of the defined categories:</p>
    <ul>
        {% for category in categories %}
            <li>ID: {{ category.id }} - Name: {{ category.name }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'download_excel' %}" class="btn btn-primary">Download Excel Template</a>
</div>
{% endblock content %}
