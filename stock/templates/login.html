{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="shortcut icon" href="{% static 'login.png' %}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    
</head>
<body>
    <style>
        #image {
            background-image: url("/static/warehouse.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
        }
    </style>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 p-0" id="image">
                <!-- WhatsApp İkonu -->
                <div class="api-wrapper" id="whatsapp-api">
                    <a href="https://wa.me/1234567890" class="icon-container" target="_blank">
                        <i class="fab fa-whatsapp"></i>
                        <span class="api-text">WhatsApp</span>
                    </a>
                </div>
                <!-- Telegram İkonu -->
                <div class="api-wrapper" id="telegram-api">
                    <a href="https://t.me/1234567890" class="icon-container" target="_blank">
                        <i class="fab fa-telegram"></i>
                        <span class="api-text">Telegram</span>
                    </a>
                </div>
                <!-- Diğer İkon (Örnek) -->
                <div class="api-wrapper" id="other-api">
                    <a href="https://example.com" class="icon-container" target="_blank">
                        <i class='bx bxl-gmail'></i>
                        <span class="api-text">Email</span>
                    </a>
                </div>
            </div>
            
            <div class="col-lg-6 align-items-center form-col" id="login_form">
                <div id="login_form1" class="card">
                    <div class="card-body">
                        <div class="w-100 px-5">
                            <h2 class="text-center">Giriş Yap</h2>
                            <hr class="line">
            
                            <form method="POST" action="{% url 'login' %}">
                                {% csrf_token %}
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control rounded-pill shadow-sm" id="company_code" name="company_code" placeholder="Firma Kodu" required>
                                    <label for="company_code">Firma Kodu</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control rounded-pill shadow-sm" id="username" name="username" placeholder="Kullanıcı Adı" required>
                                    <label for="username">Kullanıcı Adı</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control rounded-pill shadow-sm" id="password" name="password" placeholder="Şifre" required>
                                    <label for="password">Şifre</label>
                                </div>
            
                                <!-- Beni Hatırla checkbox -->
                                <div class="form-check mb-3">
                                    <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                                    <label class="form-check-label" for="remember_me">Beni Hatırla</label>
                                </div>
            
                                <button type="submit" class="btn btn-success rounded-pill shadow-sm w-100">Giriş</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
   
<script>
    {% if messages %}
        {% for message in messages %}
        Swal.fire({
            title: 'Hata',
            text: '{{ message }}',
            icon: 'error',
            confirmButtonText: 'Tamam'
        });
        {% endfor %}
    {% endif %}
</script>
</body>
</html>
