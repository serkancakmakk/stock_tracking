{% extends "base.html" %}
{% block content %}
{% load render_table from django_tables2 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
{{company.name}} Giren & Çıkan Stokları
    {% endblock title %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container ml-8">
        <div class="row">
            <div class="col-lg-12">

          
        <h1 class="text-center">Giren & Çıkan Stoklar</h1>
        <form method="post" action="{% url 'stok_giris_cikislari' company.code %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="start_date">İlk Tarih:</label>
                <input type="date" id="start_date" name="start_date" value="{{ start_date }}" class="form-control">
            </div>
            <div class="form-group">
                <label for="end_date">Son Tarih:</label>
                <input type="date" id="end_date" name="end_date" value="{{ end_date }}" class="form-control">
            </div>
            <button type="submit" class="btn btn-outline-success mt-2 mb-2">Getir</button>
        </form>
        <style>
            .custom-red-row {
                background-color: #f8d7da !important;
            }
            @media screen and (max-width: 1366px) {
                .ml-8{
                    float: right;
                    width: 80%;
                }
            }
            
        </style>
        {% render_table table %}
    </div>
</div>
</div>
</body>
</html>
{% endblock content %}
