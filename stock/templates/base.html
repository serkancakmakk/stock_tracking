    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const sidebar = document.querySelector('.sidebar');
          const content = document.querySelector('.page-content');
          const toggleButton = document.getElementById('sidebarToggle');
          
          toggleButton.addEventListener('click', function() {
              if (sidebar.classList.contains('open')) {
                  sidebar.classList.remove('open');
                  sidebar.classList.add('close');
                  content.classList.remove('sidebar-open');
                  content.classList.add('sidebar-close');
              } else {
                  sidebar.classList.remove('close');
                  sidebar.classList.add('open');
                  content.classList.remove('sidebar-close');
                  content.classList.add('sidebar-open');
              }
          });
      });
  </script>

  <style>
                        
    /* Tablo için genel stil */
    #styled-table {
      width: 100%;
      border-collapse: collapse;
      margin: 25px 0;
      font-size: 18px;
      font-family: 'Poppins', sans-serif;
      text-align: left;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }
  
    /* Başlık kısmı için stil */
    #styled-table thead tr {
      background-color: #009879;
      color: #ffffff;
      text-align: left;
      font-weight: bold;
    }
  
    /* Tablodaki başlık hücreleri */
    #styled-table th {
      padding: 12px 15px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
  
    /* Tablodaki veri hücreleri */
    #styled-table td {
      padding: 12px 15px;
      border-bottom: 1px solid #dddddd;
      color: #333;
    }
  
    /* Alternatif satır renklendirmesi */
    #styled-table tbody tr:nth-child(even) {
      background-color: #f3f3f3;
    }
  
    /* Satır üzerine gelindiğinde hover efekti */
    #styled-table tbody tr:hover {
      background-color: #f1f1f1;
      cursor: pointer;
    }
  
    /* Kenarlıkları kaldırmak için */
    #styled-table #styled-table th,#styled-table td {
      border: none;
    }
  
    /* Responsive tasarım */
    @media (max-width: 768px) {
      #styled-table, #styled-table thead, #styled-table tbody, #styled-table th, #styled-table td, #styled-table tr {
        display: block;
      }
  
      #styled-table-table thead tr {
        display: none;
      }
  
      #styled-table-table td {
        position: relative;
        padding-left: 50%;
        text-align: right;
      }
  
      #styled-table-table td::before {
        content: attr(data-label);
        position: absolute;
        left: 0;
        width: 50%;
        padding-left: 15px;
        font-weight: bold;
        text-transform: uppercase;
        color: #009879;
      }
    }
  </style>
