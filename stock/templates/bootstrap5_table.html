{% load django_tables2 %}
{% block table %}
<table class="table table-striped table-bordered">
    <thead>
        {% for column in table.columns %}
            <th>{{ column.header }}</th>
        {% endfor %}
    </thead>
    <tbody>
        {% for row in table.rows %}
            <tr>
                {% for column, cell in row.items %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock table %}
